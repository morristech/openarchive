apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    signingConfigs {
    }
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        applicationId "net.opendasharchive.openarchive"
        minSdkVersion 10
        targetSdkVersion 16
        versionCode 12
        versionName "0.0.12"
        multiDexEnabled false
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'LICENSE.txt'
    }
    productFlavors {
        releaseflavor {
            applicationId 'net.opendasharchive.openarchive.release'
        }
    }
}

dependencies {
    compile project(':external:SecureShareLib:SecureShareUILibrary')
    compile 'com.google.code.gson:gson:1.7.2'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:design:22.2.1'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile 'com.squareup.okio:okio:1.1.0'
    compile 'com.github.satyan:sugar:1.4'
    compile 'info.guardianproject.netcipher:netcipher:1.2.1'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile project(":stampery")
    compile project(":Android-Multi-Bluetooth-Library:Bluetooth:Bluetooth_lib")
    compile 'com.github.paolorotolo:appintro:4.0.0'

}

apt {
    arguments {
        schematicOutPackage 'net.opendasharchive.openarchive.apt'
    }
}
